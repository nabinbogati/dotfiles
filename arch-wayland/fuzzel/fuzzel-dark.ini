font="JetBrainsMonoNerdFontMono:size=18"
enable-mouse=yes
keyboard-focus=on-demand
exit-on-keyboard-focus-loss=yes

[colors]
background=1e1e2edd       # base
text=cdd6f4ff             # text
prompt=bac2deff           # subtext1
placeholder=6c7086ff      # overlay0
input=cdd6f4ff            # text
match=94e2d5ff            # teal
selection=585b70ff        # surface2
selection-text=cdd6f4ff   # text
selection-match=94e2d5ff  # teal
counter=6c7086ff          # overlay0
border=89b4faff           # blue

[border]

[dmenu]

[key-bindings]
prev=Up Control+p
next=Down Control+n
